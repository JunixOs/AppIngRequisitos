<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenido a FinGest</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio.css' %}" />
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .welcome-card {
            background-color: rgba(0,0,0,0.4);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .welcome-card h1 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .welcome-card p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn-login {
            background-color: #764ba2;
            color: white;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn-login:hover {
            background-color: #5a3481;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Bienvenido a FinGest</h1>
        <p>Tu sistema de gestión financiera personal.</p>
        <a href="{% url 'login' %}" class="btn-login">Iniciar sesión</a>
    </div>
</body>
</html>

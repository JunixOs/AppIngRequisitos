<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    </head>
    <body>
        <header>
            <h1>FinGest</h1>
        </header>
        <nav>
            <a href="{% url 'login' %}">Login</a>
            <a href="">Educacion Financiera</a>
            <a href="">Graficos</a>
        </nav>

        <section class="debt-section">
            <h1 class="header-for-section">Deuda</h1>
            <div class="section-elements"></div>
        </section>
        <section class="income-section">
            <h1 class="header-for-section">Ingresos</h1>
            <div class="section-elements"></div>
        </section>
        <section class="user-section">
            <img class="user-profile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuLoQeAj_iySdBLdYhRQs3hXlykWrHjA0xSA&s" alt="">
            <div class="user-info">
                <p class="user-name">Switch</p>
                <p class="user-id">ID: 123456789</p>
                <p class="user-balance">Saldo: <span class="money">S/. 1540</span></p>
            </div>
        </section>
        <section class="last-operations">
            <h1 class="header-for-section">Ultimas Operaciones</h1>
            <div class="section-elements"></div>
        </section>
        <section class="expenses-section">
            <h1 class="header-for-section">Egresos</h1>
            <div class="section-elements"></div>
        </section>
        <section class="loans-section">
            <h1 class="header-for-section">Prestamos</h1>
            <div class="section-elements"></div>
        </section>
    </body>
</html>

<!DOCTYPE html>

<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}" />
</head>
<body>

        </section>
        <section class="welcome-image" role="img" aria-label="Imagen financiera de bienvenida">

        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - FinGest</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}" />
</head>
<body>
    <div class="login-container" role="main">
        <header class="login-header">
            <h1>FinGest</h1>
        </header>

        <form class="login-form" action="" method="post" novalidate>
            {% csrf_token %}
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" name="EMAIL" placeholder="Tu correo electrónico" required />

            <label for="password">Contraseña</label>
            <input id="password" type="password" name="PASSWORD" placeholder="Tu contraseña" required />

            <div class="checkbox-container">
                <input type="checkbox" id="holdsession" name="HOLDSESSION" />
                <label for="holdsession">Mantener la sesión iniciada</label>
            </div>

            <button type="submit">Ingresar</button>
        </form>

        <div class="login-extra">
            <p><a href="">Olvidé mi contraseña</a></p>
            <p>¿No tienes cuenta? <a href="{% url 'Register Users' %}">Regístrate</a></p>
        </div>

        <footer class="login-footer">
            <a href="{% url 'Ayuda' %}">Ayuda y Asistencia</a>
            <a href="{% url 'Contacto' %}">Contáctanos</a>
        </footer>
    </div>
</body>
</html>

{% extends "core/base_template.html" %}

{% block title %}Login | BuilderQuantum{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
        <form class="space-y-4">
                <div>
                <label for="email" class="block text-sm font-medium">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@email.com"
                        class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                </div>
                <div>
                <label for="password" class="block text-sm font-medium">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••"
                        class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                Ingresar
                </button>
        </form>
</div>
{% endblock %}

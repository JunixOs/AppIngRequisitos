<!DOCTYPE html>
<html>
  <head>
    <title>Login | FinGest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Fondo decorativo animado -->
    <div class="absolute inset-0 pointer-events-none z-0">
      <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-0 right-0 w-80 h-80 bg-indigo-400 opacity-20 rounded-full blur-2xl animate-pulse delay-200"></div>
    </div>
    <!-- Modal flotante de login -->
    <div id="modal-login" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative animate__animated animate__fadeInDown">
        <button onclick="window.location.href='/'" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Iniciar Sesión</h2>
        {% if error %}
          <div class="mb-4 text-red-600 text-center font-semibold bg-red-100 rounded p-2">{{ error }}</div>
        {% endif %}
        <form class="space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 rounded-lg shadow hover:scale-105 transition">Ingresar</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
          ¿No tienes una cuenta? <a href="{% url 'usuarios:register' %}" class="text-blue-600 hover:underline">Regístrate</a>
        </div>
      </div>
    </div>
    <!-- Script para cerrar modal con ESC -->
    <script>
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>

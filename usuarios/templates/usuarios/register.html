<!DOCTYPE html>
<html>
  <head>
    <title>Registro | FinGest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Fondo decorativo animado -->
    <div class="absolute inset-0 pointer-events-none z-0">
      <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-0 right-0 w-80 h-80 bg-indigo-400 opacity-20 rounded-full blur-2xl animate-pulse delay-200"></div>
    </div>
    <!-- Modal flotante de registro -->
    <div id="modal-register" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg relative animate__animated animate__fadeInDown">
        <button onclick="window.location.href='/'" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Crear Cuenta</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4 max-h-[70vh] overflow-y-auto">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Nombres</label>
              <input type="text" name="nombres" maxlength="100" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Documento de Identidad</label>
              <input type="text" name="documento_identidad" maxlength="25" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Apellido Paterno</label>
              <input type="text" name="apellido_paterno" maxlength="50" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Apellido Materno</label>
              <input type="text" name="apellido_materno" maxlength="50" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Correo</label>
            <input type="email" name="correo" maxlength="100" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Saldo Inicial</label>
              <input type="number" name="saldo" step="0.01" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Teléfono</label>
              <input type="number" name="telefono" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Contraseña</label>
            <input type="password" name="contrasena" maxlength="20" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Imagen de Perfil</label>
            <input type="file" name="imagen_perfil" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Moneda</label>
              <select name="id_moneda" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <option value="">Seleccione una moneda</option>
                {% for moneda in monedas %}
                  <option value="{{ moneda.id }}">{{ moneda.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Cuenta</label>
              <select name="id_cuenta" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <option value="">Seleccione una cuenta</option>
                {% for cuenta in cuentas %}
                  <option value="{{ cuenta.id }}">{{ cuenta.nombre }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-yellow-400 text-white font-bold py-3 rounded-lg shadow hover:scale-105 transition">Registrarse</button>
        </form>
      </div>
    </div>
    <!-- Script para cerrar modal con ESC -->
    <script>
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>

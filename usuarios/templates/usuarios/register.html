<!DOCTYPE html>
<html>
  <head>
    <title>Registro | FinGest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
      .scrollbar-custom::-webkit-scrollbar {
        width: 8px;
      }

      .scrollbar-custom::-webkit-scrollbar-thumb {
        background-color: #a3e635; /* Tailwind's lime-400 */
        border-radius: 4px;
      }

      .scrollbar-custom::-webkit-scrollbar-track {
        background-color: #f3f4f6; /* Tailwind's gray-100 */
      }
  </style>
  <body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none z-0">
      <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-0 right-0 w-80 h-80 bg-indigo-400 opacity-20 rounded-full blur-2xl animate-pulse delay-200"></div>
    </div>
    <div id="modal-register" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4">
      <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg relative animate__animated animate__fadeInDown">
        <button onclick="window.location.href='/'" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Crear Cuenta</h2>
        <form method="post" enctype="multipart/form-data" class="scrollbar-custom space-y-4 max-h-[70vh] overflow-y-auto px-4">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Nombres</label>
              <input type="text" name="nombres" maxlength="100" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Documento de Identidad</label>
              <input type="text" name="documento_identidad" maxlength="25" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Apellido Paterno</label>
              <input type="text" name="apellido_paterno" maxlength="50" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Apellido Materno</label>
              <input type="text" name="apellido_materno" maxlength="50" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Correo</label>
            <input type="email" name="correo" maxlength="100" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Saldo Inicial</label>
              <input type="number" name="saldo_inicial" step="0.01" min="0" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Teléfono</label>
              <div class="flex gap-2 min-w-0">
                <select name="codigo_pais" required class="w-20 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                  <option value="+51">+51</option>
                  <option value="+1">+1</option>
                  <option value="+54">+54</option>
                </select>
                <input type="tel" name="telefono" required pattern="\d{7,15}" class="flex-1 min-w-0 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Contraseña</label>
            <input type="password" name="contrasena" maxlength="20" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Imagen de Perfil</label>
            <input type="file" name="imagen_perfil" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Moneda</label>
              <select name="id_moneda" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <option value="">Seleccione una moneda</option>
                {% for moneda in monedas %}
                  <option value="{{ moneda.id }}">{{ moneda.nombre }} ({{moneda.simbolo}})</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1" for="nombre_cuenta">Nombre de cuenta principal</label>
              <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" type="text" name="nombre_cuenta" id="">
            </div>
          </div>
          <div class="grid grid-cols-1 gap-4"> 
            <label class="block text-sm font-medium mb-1" for="descripcion_cuenta">Descripcion de la cuenta principal</label>
            <textarea class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none resize-none" name="descripcion_cuenta" id="" cols="30" rows="10" maxlength="255" placeholder="Maximo 255 caracteres"></textarea>
          </div>
          <button type="submit" class="scale-90 w-full bg-gradient-to-r from-green-500 to-yellow-400 text-white font-bold py-3 rounded-lg shadow hover:scale-100 transition">Registrarse</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const select = document.querySelector('select[name="codigo_pais"]');
        const input = document.querySelector('input[name="telefono"]');

        const reglas = {
          '+51': 9,
          '+1': 10,
          '+54': 10,
        };

        function validarTelefono() {
          const codigo = select.value;
          const longitudEsperada = reglas[codigo] || 7;
          if (input.value.length !== longitudEsperada) {
            input.setCustomValidity(`Debe tener ${longitudEsperada} dígitos`);
          } else {
            input.setCustomValidity("");
          }
        }

        select.addEventListener("change", validarTelefono);
        input.addEventListener("input", validarTelefono);
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>

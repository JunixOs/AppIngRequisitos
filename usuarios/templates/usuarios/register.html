<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'usuarios/css/register.css' %}">
    </head>
    <body>
        <main class="form-card">
            <section class="left-section">
                <div class="register-section">
                    <hgroup><h1>Registrate</h1></hgroup>
                    <!-- Formulario para crear o editar un Usuario -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="documento_identidad">Documento de Identidad:</label>
                        <input type="text" id="documento_identidad" name="documento_identidad" maxlength="25" required><br>

                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" maxlength="100" required><br>

                        <label for="apellido_paterno">Apellido Paterno:</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" maxlength="50" required><br>

                        <label for="apellido_materno">Apellido Materno:</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" maxlength="50" required><br>

                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" maxlength="100" required><br>

                        <label for="saldo">Saldo:</label>
                        <input type="number" id="saldo" name="saldo" step="0.01" required><br>

                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" maxlength="20" required><br>

                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" required><br>

                        <label for="imagen_perfil">Imagen de Perfil:</label>
                        <input type="file" id="imagen_perfil" name="imagen_perfil" accept="image/*"><br>

                        <label for="id_moneda">Moneda:</label>
                        <select id="id_moneda" name="id_moneda" required>
                            <option value="">Seleccione una moneda</option>
                            {% for moneda in monedas %}
                                <option value="{{ moneda.id }}">{{ moneda.nombre }}</option>
                            {% endfor %}
                        </select><br>

                        <label for="id_cuenta">Cuenta:</label>
                        <select id="id_cuenta" name="id_cuenta" required>
                            <option value="">Seleccione una cuenta</option>
                            {% for cuenta in cuentas %}
                                <option value="{{ cuenta.id }}">{{ cuenta.nombre }}</option>
                            {% endfor %}
                        </select><br>

                        <button type="submit">Guardar</button>
                    </form>

                </div>
            </section>
            <section class="right-section">
                <div class="information-section">
                    <hgroup class="title-app"><h1>FinGest</h1></hgroup>
                    <p class="info-text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias facere eligendi optio quaerat aliquam autem minima molestias accusantium voluptates nostrum!
                    </p>
                    <div class="social-networks">
                        <button class="facebook-button">Facebook</button>
                        <button class="whatsapp-button">Whatsapp</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
